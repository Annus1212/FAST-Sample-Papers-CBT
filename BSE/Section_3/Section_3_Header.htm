			function doConfirmLogout(){

				//redirect to next section
				window.parent.frames["main"].window.location.href='../ConfirmLogout.htm?answers='+strAnswerList+'&question='+strQ+'&section=1';

			}

			function padLeft(x) { return (x<10?"0":"") + x }			
			
			//var start_time = new Date(0,0,0,0,0,15);
			var start_time = new Date();
			
			function time_in_status(hrs,mins,secs)
			{				
				var h,m,s,t;
				//Date( year : int, month : int, 
				//date : int[, hours : int [, minutes : int [, seconds : int [, ms : int]]]] )
				
				//start_time.setDate(0,0,0,0,1,1);
				if (hrs!=null){
					start_time.setHours(hrs);
					start_time.setMinutes(mins);
					start_time.setSeconds(secs);
				}
				
				if( !(start_time.getMinutes() == 0 && start_time.getSeconds() == 0 && start_time.getHours() ==0) )
				{
					h = start_time.getHours();
  					m = start_time.getMinutes();
					s = start_time.getSeconds();
					t = h + " Hours " + m + " Minutes " + s + " Seconds";
					defaultStatus = t;
					start_time.setSeconds(start_time.getSeconds() - 1);
					setTimeout("time_in_status()", 1000);
				}
				defaultStatus = start_time.getHours() + " : " + start_time.getMinutes() + " : " + start_time.getSeconds() 				
				window.Form1.btnTime.value = start_time.getHours() + " : " + padLeft(start_time.getMinutes()) + " : " + padLeft(start_time.getSeconds()) 
				
				//if start time equals 0 i.e. hours = 0 and minutes = 0 and seconds = 0
				if( start_time.getHours() == 0 && start_time.getMinutes() == 0 &&  start_time.getSeconds() == 0)
				{					
					t = "0 Minutes 0 Seconds -> Time is Up";					
					defaultStatus = t;

					//get the answerlist from the main frame
					strAnswerList = new String();
					var tempAnswerList;
					tempAnswerList = window.parent.frames["main"].window.Form1.theanswerlist.value;
					strAnswerList = tempAnswerList;

					//redirect to next section
					//alert('../Section_2_Main.htm?answers='+strAnswerList+'&question=11');
					//window.parent.frames["header"].window.location.href= '../Section_3/Section_3_Header.htm';
					//window.parent.frames["main"].window.location.href= '../Section_3/Q11.htm?answers='+strAnswerList+'&question=11';
					window.parent.location.href='Section_Timeup.htm?answers='+strAnswerList;
				}
			}
